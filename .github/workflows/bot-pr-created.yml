on:
  pull_request:
    types: [opened]

name: OnNewPR
jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the latest code
        uses: actions/checkout@v2
        with:
          ref: develop
          fetch-depth: 0
      - name: Add appropriate labels
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: .github/label.sh
